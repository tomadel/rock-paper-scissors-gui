<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width"> 
        <title>Rock, Paper & Scissors</title>
        <link rel="stylesheet" type="text/css" href="/style.css" >

    </head>
    <header id="header">World Tournament of Rock, Paper & Scissors</header>
    <body>
        <div id="score-board">
            <h1 id="score-heading">Score</h1>
            <div id="score-count">
            <p>User <span id="user-score">0 </span> : <span id="computer-score">0</span> Computer</p>
            </div>
            <div id="showmoves">
                <p >Rock<span class="user-tags" id="user-tag"> (user)</span> beats <span class="user-tags" id="computer-tag">
                    (computer)</span> Scissors!</p>
            </div>
        </div>
        <div id="moves">
            <div id="rock" class="icons">
                <img src="/images/rock-icon.png">
            </div>
            <div id="paper"  class="icons">
                <img src="/images/paper-icon.png" >
            </div>
            <div id="scissors"  class="icons">
                <img src="/images/scissor-icon.png" >

            </div>

        </div>
        <script src="app.js" type="text/javascript"></script>

        
    </body>
</html>
